    <button onclick="show_add_tovar('add_tovar')">Показати додаваня товарів</button>
    <div class="add_tovars" id="add_tovar">
        <div class="form">
            <button onclick="hide('add_tovar')">Приховати додаваня товарів</button><br>
            <h3 align="center">Додавання товару</h3>
            <label for="">Назва товару</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_name"><br>
           
            <label for="">Опис товару</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_opis"><br>
           
            <label for="">Розмір товару</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_size"><br>
           
            <label for="">Ціна</label><br>
            <input type="number" class="tovar_info form-select" id="tovar_price"><br>


            <label for="">Колір</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_color"><br>
           
            <label for="">Тип товару</label><br>
            <select class="form-select" aria-label="Default select example" id="tovar_type">
                <option selected></option>
                <option value="brouse">Кофта</option>
                <option value="pants">Штани</option>
                <option value="socks">Носки</option>
              </select><br>


            <label for="">Тканина</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_cloth"><br>
           
            <label for="">Виробник</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_producer"><br>
           
            <label for="">Сезон</label><br>
            <select class="form-select" aria-label="Default select example" id="tovar_season">
                <option selected></option>
                <option value="summer">Літо</option>
                <option value="autumn">Осінь</option>
                <option value="winter">Зима</option>
                <option value="spring">Весна</option>
              </select><br>

            <label for="">Посиланя Картинки</label><br>
            <input type="text" class="tovar_info form-select" id="tovar_picture"><br>
            <button onclick="add_tovar()">Додати товар</button>
            <button onclick="hide('add_tovar')">Закрити</button>
           
        </div>
    </div>

    <div class="add_tovars" id="edit_tovar">

            <button onclick="hide('edit_tovar')">Приховати редагування товарів</button><br>

            <label for="">Ціна</label><br>
            <input type="number" class="tovar_info form-select" id="edit_tovar_price"><br>


            <label for="">Колір</label><br>
            <input type="text" class="tovar_info form-select" id="edit_tovar_color"><br>
           
            <label for="">Тип товару</label><br>
            <select class="form-select" aria-label="Default select example" id="edit_tovar_type">
                <option selected></option>
                <option value="brouse">Кофта</option>
                <option value="pants">Штани</option>

            <label for="">Тканина</label><br>

            <input type="text" class="tovar_info form-select" id="edit_tovar_producer"><br>
           
            <label for="">Сезон</label><br>
            <select class="form-select" aria-label="Default select example" id="edit_tovar_season">
                <option selected></option>
                <option value="summer">Літо</option>
                <option value="autumn">Осінь</option>
                <option value="winter">Зима</option>
                <option value="spring">Весна</option>
              </select><br>

            <label for="">Посиланя Картинки</label><br>
            <input type="text" class="tovar_info form-select" id="edit_tovar_picture"><br>
            <button id="Save_edit">Зберегти відредаговане</button>
            <button onclick="hide('edit_tovar')">Закрити</button>
           
        </div>
    </div>
