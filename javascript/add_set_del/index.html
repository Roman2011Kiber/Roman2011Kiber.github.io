<body>
	
	<div class="container-fluid">
		<h1 class="text-center">
			Todo app
		</h1>

		<div class="d-flex justify-content-center">
			<button class="btn btn-sm btn-primary" onclick="showModal('newTaskModal')">Додати користувача</button>
		</div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Імя</th>
                    <th>Пошта</th>
                    <th>Пароль</th>
                    <th>Номер</th>
                    <th>Редагувати</th>
                    <th>Видалити</th>
                </tr>
            </thead>
            <tbody class="table-striped" id="tbody">
                <tr>
                    <td>1</td>
                    <td>Роман</td>
                    <td>fhgrfhrth.@gmail.com</td>
                    <td>1335745675</td>
                    <td>0673427591</td>
                    <td><button type="button" class="btn btn-outline-warning" onclick="showModal('editTaskModal')">Редагувати</button></td>
                    <td><button type="button" class="btn btn-outline-danger" onclick="">Видалити</button></td>
                </tr>
            </tbody>
          </table>
  </div>
  
  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Додати нового користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="showDelModal('newTaskModal')"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Імя Користувача</label>
                    <input type="email" class="form-control" id="user_name" placeholder="Петро Петрович">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Електрона пошта</label>
                    <input type="email" class="form-control" id="user_email" placeholder="name@example.com">
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Пароль</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="user_password" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        В паролі має бути 8-20 символів
                      </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Номер телефону</label>
                    <input type="email" class="form-control" id="user_nomer" placeholder="0672356853">
                </div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="showDelModal('newTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary" onclick="adduser()">Сохранити користувача</button>
			</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редагувати користувача</h5>
                    <button type="button" class="btn-close" aria-label="Close" onclick="showDelModal('editTaskModal')"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Імя Користувача</label>
                        <input type="email" class="form-control" id="useridet_name" placeholder="Петро Петрович">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Електрона пошта</label>
                        <input type="email" class="form-control" id="useridet_gmail" placeholder="name@example.com">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Пароль</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="useridet_password" class="form-control" aria-describedby="passwordHelpInline1">
                        </div>
                        <div class="col-auto">
                          <span id="passwordHelpInline" class="form-text">
                            В паролі має бути 8-20 символів
                          </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Номер телефону</label>
                        <input type="email" class="form-control" id="useridet_nomer" placeholder="0672356853">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="showDelModal('editTaskModal')">Закрити</button>
                    <button type="button" class="btn btn-primary" id="save">Зберегти зміни</button>
                </div>
                </div>
            </div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
